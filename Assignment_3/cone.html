<!DOCTYPE html>
<html>
<head>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/Cone.js"></script>
  <script src="Cone.js"></script> 
  
  <script id="Cone-vertex-shader" 
          type = "x-shader/x-vertex">
      attribute vec4 vPosition;
      varying vec4 fColor;

      void main() 
      {
           gl_Position = vPosition;
           gl_PointSize = 5.0;
      }
  </script>
  
  <script id="Cone-fragment-shader"
          type="x-shader/x-fragment">
      
      precision highp float;
      
      void main()
    {
		
        gl_FragColor = vec4(1.0, 0.5, gl_FrontFacing ? 0.0: 0.5, 1.0);
    }
  </script>

  
</head>
<body>
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #8aa65a"></canvas>
</body>
</html>
