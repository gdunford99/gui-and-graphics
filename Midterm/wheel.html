<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/MV.js"></script>
  <script src="../Common/MatrixStack.js"></script>  
  <script src="../Common/Sphere.js"></script>
  <script src="wheelSpokes.js"></script>
  <script src="wheel.js"></script>
  <script src = "gl-slideshow.js"></script>
  <script type="x-shader/x-vertex" id="Sphere-vertex-shader">
  attribute vec4  vPosition;

  uniform mat4  MV;
  uniform mat4  P;

  void main()
  {
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Sphere-fragment-shader">
  precision highp float;

  uniform vec4  color;

  void main()
  {
    gl_FragColor = color;
  }
  </script>
</head>

<body>
   <canvas id="webgl-canvas" width="800" height="800" position: absolute, top: 0, left: 0, z-index: 1></canvas>
   <canvas id = "myCanvas" position: absolute, top: 0, left: 0, z-index: 0</canvas>

  

<script>
const slideshow = new GLSlideshow(
	[ 'road1.png', 'road2.png', 'road3.png' ],
	{
		canvas: document.getElementById( 'myCanvas' ), 
		width: 800,        
		height: 800,        
		duration: 100,     
		interval: 2000,     
		effect: 'crossZoom' 
		
	}
	
);
</script>

</body>
</html>
